version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/" # `.github/workflows`
    rebase-strategy: "disabled"
    schedule:
      interval: "daily"
      time: "20:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10

  - package-ecosystem: "cargo"
    directory: "/"
    rebase-strategy: "disabled"
    schedule:
      interval: "daily"
      time: "20:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
